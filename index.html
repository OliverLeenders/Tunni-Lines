<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Tunni Lines</title>
    <!-- The d3 library is used to manipulate the svg. -->
    <script src="js/d3.js" charset="utf-8"></script>
    <!-- The index.css file contains some styling for the page and the svg. -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header_div">
        <h2 id="header">Tunni-Line Editor</h2>
        <div id="button_div">
            <button id="undo_button">
                <img src="icons/undo.svg">
            </button>
            <button id="redo_button">
                <img src="icons/redo.svg">
            </button>
        </div>
    </div>
    <!-- The svg populated and modified solely using javascript. -->
    <svg>
    </svg>
    <div id="tooltip">
        <div id="tooltip-text">
            <div id="node_type">
                <div id="corner">
                    <input type="radio" name="curve_type" id="corner_radio" value="0" checked>
                    <label for="corner_radio" id="corner_text">Corner</label>
                </div>
                <div id="smooth">
                    <input type="radio" name="curve_type" id="smooth_radio" value="1">
                    <label for="smooth_radio" id="smooth_text">Smooth</label>
                </div>
            </div>
            <div id="lock">
                <div id="hv-lock">
                    <input type="checkbox" name="hv-lock" id="hv-lock_checkbox" value="0">
                    <label id="hv-lock_text" for="hv-lock_checkbox">HV-Lock</label>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Footer containing usage info and creditations. -->
<footer>
    <div class="footer">
        <b>Double-Click to add new point. Double-Click again to define a cubic bezier spline. Press
            Space to preview the spline and hide the control points.
        </b>
        <br>
        The Tunni lines concept was devised by Eduardo Tunni
        and Fontlab Ltd., and is used in the FontLab font editor.
    </div>
</footer>
<script src="js/point.js" charset="utf-8"></script>
<script src="js/geometry.util.js" charset="utf-8"></script>
<script src="js/bezier.js" charset="utf-8"></script>
<script src="js/path.js" charset="utf-8"></script>
<script src="js/polypath.js" charset="utf-8"></script>
<script src="js/undo_history.js" charset="utf-8"></script>
<script src="js/index.js" charset="utf-8"></script>

</html>
